<!DOCTYPE html>
<html>
  <head>
    <title>Main Controller | Commencement Display</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/instascan.min.js"></script>
    <script type="text/javascript" src="js/mustache.min.js"></script>
    <script type="text/javascript" src="js/toastr.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src='js/hogan-3.0.1.js'></script>

    <script type="text/javascript" src='js/bootstrap.full.berry.js'></script>
    <script type="text/javascript" src='js/full.berry.js'></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/toastr.min.css">
    <link rel="stylesheet" href="css/bing-font.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
      <div id="top-left" class="quadrant" style="font-size:18px;padding:30px;">
        <h3>Instructions</h3>
        <div>Open the "Display Window" and move it to the second screen.  
          Scan QR Codes (or use the manual entry form) to populate the queue, 
          and use the Right Arrow Key to advance to the next person. 
        </div>
        <div style="text-align:right;">
          <btn class="btn btn-primary" id="open-display-btn">Open Display Window</btn>
        </div>
        <h3>Manual Entry</h3>
        <div id="myForm"></div>
      </div>
      <div id="top-right" class="quadrant">
        <video id="video-preview"></video>
      </div>
      <div id="bottom-left" class="quadrant preview-screen">
        <h1>Current Person</h1>
        <div class="person-preview" id="current-person-preview"></div>
      </div>
      <div id="bottom-right" class="quadrant preview-screen">
        <h1>Upcoming Queue</h1>
        <div id="upcoming-queue"></div>
      </div>

    <script type="text/javascript" src="js/master.js"></script>
  </body>
</html>
