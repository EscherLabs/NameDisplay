<!DOCTYPE html>
<html>
  <head>
    <title>Instascan</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/instascan.min.js"></script>
    <script type="text/javascript" src="js/mustache.min.js"></script>
    <script type="text/javascript" src="js/toastr.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/toastr.min.css">
    <link rel="stylesheet" href="css/bing-font.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
      <div id="top-left" class="quadrant" style="font-size:18px;text-align:center;padding:30px;">
        <h1>Info</h1>
        <div>Note: Please use the button below to launch the display window.  
        You will need to drag this window over to the screen which 
        will be projected.</div>
        <btn class="btn btn-primary" id="open-display-btn">Open Display Window</btn>
        <div>
          <br><br>Use the space bar to advance to the next person in the queue.
        </div>
      </div>
      <div id="top-right" class="quadrant">
        <video id="video-preview"></video>
      </div>
      <div id="bottom-left" class="quadrant preview-screen">
        <h1>Current Person</h1>
        <div class="person-preview" id="current-person-preview"></div>
      </div>
      <div id="bottom-right" class="quadrant preview-screen">
        <h1>Upcoming Queue</h1>
        <div id="upcoming-queue"></div>
      </div>
  
    

    <script type="text/javascript" src="js/master.js"></script>
  </body>
</html>
