  <body>
      <div id="left" class="" style="font-size:18px;padding:15px;color:#ddd">
        <div id="myForm"></div>
          <div id="upcoming-queue"></div>
      </div>
      <div id="top-right" class="quadrant">
        <video id="video-preview"></video>
        <div class="success-notification">
        </div>
      </div>
      <div id="bottom-right" class="quadrant preview-screen">
        <div style="text-align:right;">
          <div class="btn-group">
            <button type="button" class="btn btn-primary" id="fullscreen"><i class="fa fa-arrows-alt"></i> Open Display Window<!--Full Screen Display Window--></button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#" onclick="resetQueue();"><i class="fa fa-ban"></i> Reset Queue History</a></li>
              <li><a href="#" onclick="downloadHistory();"><i class="fa fa-download"></i> Download History</a></li>
              <li><a href="#" id="open-display-btn"><i class="fa fa-external-link"></i> Open Display Window</a></li>
            </ul>
          </div>
        </div>
        <div class="person-preview" id="current-person-preview"></div>
      </div>

    <script type="text/javascript" src="js/master.js"></script>
